<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/defautCss.css">
  <title>Frontend Mentor | Order summary card</title>


</head>
<body>

  <div class="mainContent">
    <div class="content">
      <img src="./images/illustration-hero.svg" alt="" srcset="">
      <div class="Title">
        <p>Order summary</p>
        <h5>
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</h5>
      </div>
      
      <div class="AnnualPlan Verypaleblue">
        <div class="musicplay Desaturatedblue">
          <img src="images/icon-music.svg" alt="" srcset="">
        </div>
        <div class="planAnual ">
          <p>Annual</p>
          <h5>$59.9/year</h5>
        </div>
        <a href="#">change</a>
        
      </div>

      <input class="Brightblue" type="button" value="Proceed to Payment">

      <a href="#">Cancel Order</a>

      


    </div>


  </div>

 




  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Augustin GRAH</a>.
   
  </div>
</body>
</html>
